  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">SkyHarvest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>

        </div>
      </div>

  <main class="container">
    <h1 class="mb-4 text-center">User Feedback</h1>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Submitted At</th>
          </tr>
        </thead>
        <tbody id="feedbackTableBody">
          <tr><td colspan="4" class="text-center">Loading feedback...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-3 mt-auto">
    &copy; 2025 SkyHarvest. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCqDm0M27wvmqis8e3fD02kYwInQ0M8NYE",
  authDomain: "skyharvestcontact.firebaseapp.com",
  projectId: "skyharvestcontact",
  storageBucket: "skyharvestcontact.firebasestorage.app",
  messagingSenderId: "599396211145",
  appId: "1:599396211145:web:148b28f64c844a657ef018",
  measurementId: "G-8HXVJQQXR7"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const feedbackTableBody = document.getElementById('feedbackTableBody');

    // Load feedback from Firestore
    db.collection("messages").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      feedbackTableBody.innerHTML = ""; // Clear table body
      if (snapshot.empty) {
        feedbackTableBody.innerHTML = `<tr><td colspan="4" class="text-center">No feedback messages yet.</td></tr>`;
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const submittedAt = data.timestamp ? data.timestamp.toDate().toLocaleString() : "N/A";
        const row = `
          <tr>
            <td>${data.name || '-'}</td>
            <td>${data.email || '-'}</td>
            <td>${data.message || '-'}</td>
            <td>${submittedAt}</td>
          </tr>`;
        feedbackTableBody.insertAdjacentHTML('beforeend', row);
      });
    });
  </script>

</body>
