<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – SkyHarvest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #2a2f45, #1c2033);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f6fa;
      margin: 0;
    }
    .login-container {
      background: #212739;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      transition: box-shadow 0.3s ease;
    }
    .login-container:hover {
      box-shadow: 0 0 40px #5a67d8;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #5a67d8;
      letter-spacing: 1.2px;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #cbd5e1;
    }
    input[type="email"],
    input[type="password"] {
      background: #2a2f45;
      border: 1.5px solid #3b4267;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      width: 100%;
      color: #e2e8f0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #5a67d8;
      background: #363d6b;
      color: #f8fafc;
      box-shadow: 0 0 8px #5a67d8;
    }
    #errorMsg {
      color: #f56565;
      font-weight: 600;
      min-height: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    button {
      background: #5a67d8;
      border: none;
      width: 100%;
      padding: 0.65rem 0;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(90, 103, 216, 0.6);
    }
    button:hover {
      background: #434aa8;
      box-shadow: 0 6px 14px rgba(67, 74, 168, 0.8);
    }
    .extra-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #a0aec0;
    }
    .extra-text a {
      color: #5a67d8;
      text-decoration: none;
      font-weight: 600;
    }
    .extra-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SkyHarvest Login</h2>

    <form id="loginForm" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password" class="mt-3">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required />

      <div id="errorMsg" role="alert" aria-live="polite"></div>

      <button type="submit" class="mt-4">Login</button>
    </form>

    <p class="extra-text">
      Don't have an account? 
      <a href="signup.html">Sign up</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ✅ Your single Firebase project config (corrected storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyCqDm0M27wvmqis8e3fD02kYwInQ0M8NYE",
      authDomain: "skyharvestcontact.firebaseapp.com",
      projectId: "skyharvestcontact",
      storageBucket: "skyharvestcontact.appspot.com",
      messagingSenderId: "599396211145",
      appId: "1:599396211145:web:148b28f64c844a657ef018",
      measurementId: "G-8HXVJQQXR7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
